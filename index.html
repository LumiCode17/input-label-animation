<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Label-Animation with just CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Sign in</legend>
            <div class="input-container">
                <input class="input" required type="text" pattern="[A-Za-z]*" id="username" />
                <label class="label" for="username">Username </label>
            </div>
        </fieldset>
    </form>
</body>

</html>
